<h2>{{heading}}</h2>
<hr>
<form>
  <div class="form-group">
    <label for="latitude">Address</label>
    <input type=text #address>
  </div>
  <button (click)="getByAddress(address.value)" class="btn">Search</button>
</form>
<div *ngIf="results">
  <h4>{{address.value}}'s coordinates are: {{latitude}}, {{longitude}}!'</h4>
</div>
